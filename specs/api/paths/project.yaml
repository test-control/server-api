patch:
  description: Update new project
  operationId: updateProject
  tags:
    - Project
  parameters:
    - in: path
      name: projectId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            title:
              $ref: '../../schemas/project.yaml#/properties/title'
  responses:
    '200':
      description: A JSON with project data
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: object
                additionalProperties: false
