get:
  operationId: getTestCase
  description: Get test case
  tags:
    - Test case
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: A JSON with test case
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/testCase.yaml'
    '404':
      $ref: '../common/responses.yaml#/resourceNotFound'
    '500':
      $ref: '../common/responses.yaml#/internalServerError'

patch:
  description: Update test test case
  operationId: updateTestCases
  tags:
    - Test case
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            title:
              $ref: '../../schemas/testCase.yaml#/properties/title'
            description:
              $ref: '../../schemas/testCase.yaml#/properties/description'
  responses:
    '200':
      description: Object was updated.
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/testCase.yaml'
