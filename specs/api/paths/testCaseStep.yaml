delete:
  operationId: deleteTestCaseSteps
  tags:
    - Test case step
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Resource was deleted.

patch:
  description: Update step
  operationId: updateTestCaseSteps
  tags:
    - Test case step
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            title:
              $ref: '../../schemas/testCaseStep.yaml#/properties/title'
            displayAfter:
              $ref: '../../schemas/testCaseStep.yaml#/properties/displayAfter'
  responses:
    '200':
      description: Object was updated.
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/testCaseStep.yaml'
