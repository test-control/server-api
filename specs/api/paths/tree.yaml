post:
  operationId: createTreeLeaf
  tags:
    - Tree
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - title
          properties:
            title:
              $ref: '../../schemas/tree.yaml#/properties/title'
  responses:
    '201':
      description: A JSON with project data
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/tree.yaml'

patch:
  description: Update tree leaf
  operationId: updateTreeLeaf
  tags:
    - Tree
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - title
          properties:
            title:
              $ref: '../../schemas/tree.yaml#/properties/title'
            parentId:
              type: string
              format: uuid
              description: Parent row id
  responses:
    '200':
      description: Object was updated.
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/tree.yaml'
    '400':
      $ref: '../common/responses.yaml#/validationError'
get:
  description: Get leave information
  operationId: getTree
  tags:
    - Tree
  parameters:
    - in: path
      name: entityId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: A JSON with tree
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../schemas/tree.yaml'
    '404':
      $ref: '../common/responses.yaml#/resourceNotFound'
